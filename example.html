<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN"
	"http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">

<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
	<title>jQuery LiveTwitter Demo</title>
	<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.3.2/jquery.min.js" type="text/javascript" ></script>
	<script src="jquery.livetwitter.js" type="text/javascript"></script>
</head>
<body>
	<h2>Search for "bacon"</h2>
	<div id="twitterSearch"></div>
	<h2>User timeline: <a href="http://twitter.com/elektronaut">@elektronaut</a></h2>
	<div id="twitterUserTimeline"></div>
	<script type="text/javascript">
		$('#twitterSearch').liveTwitter('bacon', {limit: 5, rate: 5000});
		$('#twitterUserTimeline').liveTwitter('elektronaut', {limit: 5, rate: 5000, mode: 'user_timeline'});
	</script>
</body>
</html>
